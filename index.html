<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion projets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="projects.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Liste des projets </h2>
    <div>
        <input type="text" id="mySearch" name="q" placeholder="Rechercher…" size="30">
    </div>
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Image</th>
            <th>Nom <i id="up" class="fas fa-caret-up"></i> <i id="down" class="fas fa-caret-down"></i></th>
            <th>Projet actif ? </th>
            <th>Date de création <i id="dateUp" class="fas fa-caret-up"></i> <i id="dateDown" class="fas fa-caret-down"></i></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
